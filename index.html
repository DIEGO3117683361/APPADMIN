<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcelación Guayacanes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        /* ANIMACIÓN DE BIENVENIDA */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            animation: fadeOut 2s ease-out forwards;
            animation-delay: 2.5s;
        }

        .welcome-logo img {
            width: 150px;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards, scaleUp 1s ease-in 1.5s forwards;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleUp {
            from { transform: scale(1); }
            to { transform: scale(2); opacity: 0; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }

        /* LOGO PRINCIPAL */
        .logo img {
            width: 180px;
            margin-bottom: 10px;
        }

        .admin-button {
            background: gray;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
        }

        .buttons a {
            flex: 1;
            margin: 5px;
            text-decoration: none;
        }

        .buttons button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .buttons button:active {
            transform: scale(0.95);
        }

        .btn-recaudo { background: #007bff; }
        .btn-clientes { background: #fbbc05; }
        .btn-bases { background: #34a853; }

        .info-box {
            background: #e0e0e0;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #555;
            margin: 10px;
            width: 90%;
            max-width: 500px;
        }

        .info-small {
            font-size: 14px;
            background: #e0e0e0;
            padding: 8px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 5px;
        }

        .line { 
            width: 90%;
            height: 2px;
            background: #ccc;
            margin: 15px 0; 
        }

        .public-page {
            background: #007bff;
            color: white;
            padding: 12px;
            width: 90%;
            max-width: 500px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .public-page:active {
            transform: scale(0.95);
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>

    <!-- Animación de Bienvenida -->
    <div class="welcome-screen">
        <div class="welcome-logo">
            <img src="https://www.dropbox.com/scl/fi/mgywqzbwl5ss5tubf5gv6/LOGO_COLOR.jpg.jpg?rlkey=bod3wghu6zprpeclld3p1dbkm&raw=1" alt="Parcelación Guayacanes">
        </div>
    </div>

    <!-- Logo -->
    <div class="logo">
        <img src="https://www.dropbox.com/scl/fi/mgywqzbwl5ss5tubf5gv6/LOGO_COLOR.jpg.jpg?rlkey=bod3wghu6zprpeclld3p1dbkm&raw=1" alt="Parcelación Guayacanes">
    </div>

    <!-- Botón Administración -->
    <button class="admin-button">Administración</button>

    <!-- Botones de funciones con links -->
    <div class="buttons">
        <a href="https://sites.google.com/view/parcelacionguayacanes/financiero?authuser=0">
            <button class="btn-recaudo">Recaudo</button>
        </a>
        <a href="https://sites.google.com/view/parcelacionguayacanes/clientes?authuser=0">
            <button class="btn-clientes">Clientes</button>
        </a>
        <a href="https://sites.google.com/view/parcelacionguayacanes/bases-de-datos?authuser=0">
            <button class="btn-bases">Bases</button>
        </a>
    </div>

    <div class="line"></div>

    <div class="info-box">9 Parcelas</div>

    <div class="line"></div>

    <!-- Botón Página Web Pública -->
    <a class="public-page" href="https://sites.google.com/view/parcelacionguayacaneseltambo/p%C3%A1gina-principal?authuser=0">
        Página web pública
    </a>

    <div class="footer">2025 Parcelación Guayacanes</div>

</body>
</html>
